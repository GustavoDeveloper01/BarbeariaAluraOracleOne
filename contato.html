<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" href="./images/png-transparent-scissors-barber-hair-cutting-shears-beauty-parlour-barber-tools-technic-logo-scissors.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style..css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img src="./images/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav> 
                <ul>
                    <li><a href="index.html"> Home </a></li>
                    <li><a href="produtos.html"> Produtos</a></li>
                    <li><a href="contato.html"> Contatos</a></li>
                </ul>
            </nav>    
        </div>    
    </header>
    <main class="contato-page">
        <form>
            <label for="nomeecobrenome"> Nome e Sobrenome</label>
            <input type="text" id="nomeecobrenome" class="input-padrao" required>

            <label for="email"> E-Mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem"> Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" value="radio-email" name="contato">Email</label>
                <label for="radio-telefone"><input type="radio" value="radio-telefone" name="contato">Telefone</label>
                <label for="radio-whatssapp"><input type="radio" value="radio-whatssapp" name="contato" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendindo ?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde </option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="check"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail ? </input></label>
            <input type="submit" value="Enviar formulário" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia - Alura - 2022</p>
    </footer>
</body>
</html>
